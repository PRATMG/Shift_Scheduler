<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Shift Scheduler</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #f8f9fa;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --border-radius: 10px;
            --shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            margin: 20px;
        }

        h2, h3 {
            color: var(--primary-color);
        }
        
        .container {
            background: white;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
        }
        
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: var(--primary-color);
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        
        input, select, button {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            outline: none;
        }
        button {
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            box-shadow: var(--shadow);
            transition: 0.3s;
            border-radius: var(--border-radius);
        }
        button:hover {
            background-color: #2980b9;
        }
        
        #formContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Employee Shift Scheduler</h2>
    
    <div class="container">
        <div id="formContainer">
            <label>Employee Name: <input type="text" id="employeeName"></label>
            <label>Preferred Shift (1st Choice):
                <select id="shift1">
                    <option value="" disabled selected>Shift List</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                </select>
            </label>
            <label>Preferred Shift (2nd Choice):
                <select id="shift2">
                    <option value="" disabled selected>Shift List</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                </select>
            </label>
            <button onclick="assignEmployeeForWeek()">Assign for the Week</button>
        </div>
    </div>

    <div class="container">
        <h3>Review & Edit Schedule</h3>
        <table id="reviewTable"></table>
    </div>

    <div class="container">
        <h3>Weekly Schedule</h3>
        <table id="scheduleTable">
            <tr>
                <th>Day</th> <th>Morning</th> <th>Afternoon</th> <th>Evening</th>
            </tr>
        </table>
    </div>
</body>
</html>
